# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://10.0.38.5:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "10.0.38.5"
additionalMachineCertSans: *sans

clusterPodNets: ["10.38.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "talos-mf-01"
    ipAddress: "10.0.38.21"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    schematic:
      customization:
        extraKernelArgs:
            - cpufreq.default_governor=performance
            - amd_pstate=active
        systemExtensions:
            officialExtensions:
                - siderolabs/amd-ucode
                - siderolabs/amdgpu
                - siderolabs/nut-client
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "58:47:ca:79:a4:85"
        dhcp: false
        addresses:
          - "10.0.38.21/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.38.1"
        mtu: 1500
        vip:
          ip: "10.0.38.5"
    patches:
      - "@./patches/openebs/local-hostpath.yaml"
    extraManifests:
      - "@./manifests/nut-client.yaml"
      - "@./manifests/miniforums-node.yaml"
  - hostname: "talos-mf-02"
    ipAddress: "10.0.38.22"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    schematic:
      customization:
        extraKernelArgs:
            - cpufreq.default_governor=performance
            - amd_pstate=active
        systemExtensions:
            officialExtensions:
                - siderolabs/amd-ucode
                - siderolabs/amdgpu
                - siderolabs/nut-client
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "58:47:ca:79:a0:e2"
        dhcp: false
        addresses:
          - "10.0.38.22/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.38.1"
        mtu: 1500
        vip:
          ip: "10.0.38.5"
    patches:
      - "@./patches/openebs/local-hostpath.yaml"
    extraManifests:
      - "@./manifests/nut-client.yaml"
      - "@./manifests/miniforums-node.yaml"
  - hostname: "talos-mf-03"
    ipAddress: "10.0.38.23"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    schematic:
      customization:
        extraKernelArgs:
            - cpufreq.default_governor=performance
            - amd_pstate=active
        systemExtensions:
            officialExtensions:
                - siderolabs/amd-ucode
                - siderolabs/amdgpu
                - siderolabs/nut-client
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "58:47:ca:79:a4:56"
        dhcp: false
        addresses:
          - "10.0.38.23/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.0.38.1"
        mtu: 1500
        vip:
          ip: "10.0.38.5"
    patches:
      - "@./patches/openebs/local-hostpath.yaml"
    extraManifests:
      - "@./manifests/nut-client.yaml"
      - "@./manifests/miniforums-node.yaml"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/openebs/control-plane-patch.yaml"
