apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "78.2.1"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 1m
  values:
    # Most components are enabled by default. Set this to false to disable any component.
    # alertmanager:
    #   enabled: true
    # grafana:
    #   enabled: true
    # kubeApiServer:
    #   enabled: true
    # kubelet:
    #   enabled: true
    # kubeControllerManager:
    #   enabled: true
    # coreDns:
    #   enabled: true
    # kubeEtcd:
    #   enabled: true
    # kubeScheduler:
    #   enabled: true
    # kubeProxy:
    #   enabled: true
    # kubeStateMetrics:
    #   enabled: true
    # nodeExporter:
    #   enabled: true
    # prometheus-node-exporter:
    #   enabled: true
    # prometheusOperator:
    #   enabled: true

    alertmanager:
      ingress:
        enabled: true
        ingressClassName: internal
        hosts:
          - "alertmanager.${SECRET_DOMAIN}"
        paths:
          - /
        pathType: Prefix
        tls:
          - hosts:
              - "alertmanager.${SECRET_DOMAIN}"
    grafana:
      ingress:
        enabled: true
        ingressClassName: internal
        hosts:
          - "grafana.${SECRET_DOMAIN}"
        paths:
          - /
        pathType: Prefix
        tls:
          - hosts:
              - "grafana.${SECRET_DOMAIN}"
    prometheus:
      ingress:
        enabled: true
        ingressClassName: internal
        hosts:
          - "prometheus.${SECRET_DOMAIN}"
        paths:
          - /
        pathType: Prefix
        tls:
          - hosts:
              - "prometheus.${SECRET_DOMAIN}"

    # Below are some examples of how to set resource limits for various components.
    # Adjust these values based on your cluster's capacity and monitoring needs.
    alertmanager:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi

    grafana:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 512Mi

    prometheus:
      prometheusSpec:
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: "1"
            memory: 2Gi

    prometheusOperator:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi

    kube-state-metrics:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi

    prometheus-node-exporter:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
