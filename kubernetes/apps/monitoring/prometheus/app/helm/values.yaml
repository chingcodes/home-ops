alertmanager:
  ingress:
    enabled: true
    ingressClassName: internal
    hosts:
      - "alertmanager.${SECRET_DOMAIN}"
    paths:
      - /
    pathType: Prefix
    tls:
      - hosts:
          - "alertmanager.${SECRET_DOMAIN}"
grafana:
  ingress:
    enabled: true
    ingressClassName: internal
    hosts:
      - "grafana.${SECRET_DOMAIN}"
    paths:
      - /
    pathType: Prefix
    tls:
      - hosts:
          - "grafana.${SECRET_DOMAIN}"
prometheus:
  interval: 60s
  ingress:
    enabled: true
    ingressClassName: internal
    hosts:
      - "prometheus.${SECRET_DOMAIN}"
    paths:
      - /
    pathType: Prefix
    tls:
      - hosts:
          - "prometheus.${SECRET_DOMAIN}"
  prometheusSpec:
    storageSpec:
    # Using PersistentVolumeClaim
      volumeClaimTemplate:
        spec:
          storageClassName: openebs-hostpath
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi