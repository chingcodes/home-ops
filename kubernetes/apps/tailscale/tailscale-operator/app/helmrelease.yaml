---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: tailscale-operator
      version: 1.94.1
      sourceRef:
        kind: HelmRepository
        name: tailscale
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  valuesFrom:
    - kind: Secret
      name: tailscale-operator-secret
      valuesKey: clientId
      targetPath: oauth.clientId
    - kind: Secret
      name: tailscale-operator-secret
      valuesKey: clientSecret
      targetPath: oauth.clientSecret
  values:
    apiServerProxyConfig:
      mode: "true"

    operatorConfig:
      hostname: "home-ops"
      defaultTags:
        - "tag:k8s-operator"

    podAnnotations:
      secret.reloader.stakater.com/reload: "tailscale-operator-secret"
