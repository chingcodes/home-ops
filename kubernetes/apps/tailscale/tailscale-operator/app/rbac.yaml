---
# ClusterRoleBinding for Tailscale authenticated users
# Grants cluster-admin to users with the tag:k8s-admins Tailscale ACL tag
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tailscale-k8s-admins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: "tag:k8s-admins"
---
# ClusterRoleBinding for Tailscale read-only users
# Grants view access to users with the tag:k8s-readers Tailscale ACL tag
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tailscale-k8s-readers
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: "tag:k8s-readers"
