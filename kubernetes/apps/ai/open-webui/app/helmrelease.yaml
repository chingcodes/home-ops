---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app open-webui
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  #dependsOn:
  #  - name: cloudflared
  #    namespace: network
  values:
    controllers:
      open-webui:
        annotations:
          reloader.stakater.com/auto: "true"
        #initContainers:
        #  init-db:
        #    image:
        #      repository: ghcr.io/rafaribe/postgres-init
        #      tag: 16
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: v0.6.34
            env:
              WEBUI_URL: "https://openwebui.${SECRET_DOMAIN}"
              ENABLE_SIGNUP: False
              ENABLE_LOGIN_FORM: False
              ENABLE_OAUTH_SIGNUP: True
              OAUTH_MERGE_ACCOUNTS_BY_EMAIL: True
              OAUTH_PROVIDER_NAME: Authentik
              OPENID_PROVIDER_URL: "https://auth.${SECRET_DOMAIN}/application/o/openwebui/.well-known/openid-configuration"
              OAUTH_SCOPES: "openid email profile"
              OPENID_REDIRECT_URI: "https://openwebui.${SECRET_DOMAIN}/oauth/oidc/callback"

              # Ollama configuration
              OLLAMA_BASE_URL: "http://ollama.ai.svc.cluster.local:11434"

              # PostgreSQL
              DATABASE_TYPE: postgresql
              DATABASE_HOST: open-webui-postgres-rw
              DATABASE_PORT: 5432
              DATABASE_NAME: openwebui
              DATABASE_USER:
                valueFrom:
                  secretKeyRef:
                    name: open-webui-postgres-app
                    key: username
              DATABASE_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: open-webui-postgres-app
                    key: password
            envFrom:
              - secretRef:
                  name: open-webui-env-sops
            #resources:
            #  requests:
            #    cpu: 500m
            #    memory: 2Gi
            #  limits:
            #    memory: 4Gi
    #defaultPodOptions: {}
    service:
      app:
        controller: open-webui
        ports:
          http:
            port: 8080
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: "openwebui.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 5Gi
        globalMounts:
          - path: /app/backend/data
