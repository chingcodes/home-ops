---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app open-webui
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  #dependsOn:
  #  - name: cloudflared
  #    namespace: network
  values:
    controllers:
      open-webui:
        annotations:
          reloader.stakater.com/auto: "true"
        #initContainers:
        #  init-db:
        #    image:
        #      repository: ghcr.io/rafaribe/postgres-init
        #      tag: 16
        #    envFrom: &envFrom
        #      - secretRef:
        #          name: openwebui
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: 0.5.20
            env: []
              #- name: OLLAMA_BASE_URL
              #  value: http://ollama.rafaribe.com:11434
              #- name: ENABLE_RAG_WEB_SEARCH
              #  value: true
              #- name: RAG_WEB_SEARCH_ENGINE
              #  value: searxng
              #- name: SEARXNG_QUERY_URL
              #  value: http://searxng.services.svc.cluster.local:8080/search?q=<query>
            envFrom: *envFrom
            resources:
              requests:
                cpu: 500m
                memory: 2Gi
              limits:
                memory: 4Gi
    defaultPodOptions: {}
    service:
      app:
        controller: open-webui
        ports:
          http:
            port: &port 3000
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: "openui.ai.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    #persistence:
    #  config:
    #    enabled: true
    #    #existingClaim: *app
    #    globalMounts:
    #      - path: /app/backend/data