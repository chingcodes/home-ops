---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vllm
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      vllm:
        containers:
          app:
            image:
              repository: rocm/vllm-dev
              tag: nightly
            command:
              - python3
              - -m
              - vllm.entrypoints.openai.api_server
            args:
              - --model
              - "Qwen/Qwen2-1.5B-Instruct"
              - --host
              - "0.0.0.0"
              - --port
              - "8000"
              - --tensor-parallel-size
              - "1"
              - --gpu-memory-utilization
              - "0.7"
            env:
              # ROCm-specific environment variables
              HSA_OVERRIDE_GFX_VERSION: "11.0.0"
              HIP_VISIBLE_DEVICES: "0"
              GPU_MAX_HW_QUEUES: "2"
              # vLLM configuration
              VLLM_WORKER_MULTIPROC_METHOD: "spawn"
            resources:
              requests:
                cpu: 2000m
                memory: 4Gi
                amd.com/gpu: "1"
              limits:
                cpu: 4000m
                memory: 8Gi
                amd.com/gpu: "1"
            probes:
              liveness:
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8000
                  periodSeconds: 10
                  failureThreshold: 3
              readiness:
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8000
                  periodSeconds: 10
                  failureThreshold: 3
              startup:
                enabled: false
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8000
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  failureThreshold: 12

    service:
      app:
        controller: vllm
        ports:
          http:
            port: 8000

    persistence:
      cache:
        enabled: false
        storageClass: openebs-hostpath
        accessMode: ReadWriteOnce
        size: 20Gi
        globalMounts:
          - path: /root/.cache/huggingface
      dev-dri:
        type: hostPath
        hostPath: /dev/dri
        globalMounts:
          - path: /dev/dri
      dev-kfd:
        type: hostPath
        hostPath: /dev/kfd
        globalMounts:
          - path: /dev/kfd
