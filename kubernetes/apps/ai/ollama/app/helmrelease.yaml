---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ollama
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      ollama:
        containers:
          app:
            image:
              repository: ollama/ollama
              tag: 0.15.6-rocm
            env:
              OLLAMA_HOST: "0.0.0.0:11434"
              OLLAMA_ORIGINS: "*"
              # ROCm-specific environment variables
              HSA_OVERRIDE_GFX_VERSION: "11.0.0"
              HIP_VISIBLE_DEVICES: "0"
              GPU_MAX_HW_QUEUES: "2"
            resources:
              requests:
                cpu: 2000m
                memory: 4Gi
                amd.com/gpu: "1"
              limits:
                cpu: 4000m
                memory: 8Gi
                amd.com/gpu: "1"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 11434
                  initialDelaySeconds: 30
                  periodSeconds: 10
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 11434
                  initialDelaySeconds: 10
                  periodSeconds: 5

    service:
      app:
        controller: ollama
        ports:
          http:
            port: 11434

    persistence:
      data:
        enabled: true
        storageClass: openebs-hostpath
        accessMode: ReadWriteOnce
        size: 20Gi
        globalMounts:
          - path: /root/.ollama
      dev-dri:
        type: hostPath
        hostPath: /dev/dri
        globalMounts:
          - path: /dev/dri
      dev-kfd:
        type: hostPath
        hostPath: /dev/kfd
        globalMounts:
          - path: /dev/kfd
