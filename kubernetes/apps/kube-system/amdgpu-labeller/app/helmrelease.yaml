---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app amdgpu-labeller
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      amdgpu-labeller:
        type: daemonset
        containers:
          app:
            image:
              repository: rocm/k8s-device-plugin
              tag: labeller-latest
            workingDir: /root
            command: ["./k8s-node-labeller"]
            args:
              [
                "-logtostderr=true",
                "-stderrthreshold=INFO",
                "-v=5",
                "-vram",
                "-cu-count",
                "-simd-count",
                "-device-id",
                "-family",
              ]
            env:
              - name: DS_NODE_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
            securityContext:
              privileged: true
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 10m
                memory: 10Mi
              limits:
                memory: 100Mi
    serviceAccount:
      create: true
      name: amdgpu-labeller
    defaultPodOptions:
      priorityClassName: system-node-critical
      nodeSelector:
        kubernetes.io/arch: amd64
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Exists
    persistence:
      sys:
        enabled: true
        type: hostPath
        hostPath: /sys

      dev:
        enabled: true
        type: hostPath
        hostPath: /dev
